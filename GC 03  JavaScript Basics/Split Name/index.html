<!DOCTYPE html>

    <title>JS-24 Split Name</title>
</head>

<body>

    <h2>Split Name</h2>

    <!-- User Input -->

    <input type="text" id="fullName"><br><br>

    <button onclick="splitName()">Submit</button>

    <hr>

    <!-- Output -->

    <h3 id="lastName"></h3>

    <script src="script.js"></script>

</body>
