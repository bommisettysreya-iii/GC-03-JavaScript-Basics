<!DOCTYPE html>
<html>
<head>
    <title>JS-07 Your Details</title>
</head>

<body>

    <h1>Students Details</h1>

    <!-- User Input Form -->
    <label>Name:</label><br>
    <input type="text" id="inputName"><br><br>

    <label>DOB:</label><br>
    <input type="date" id="inputDob"><br><br>

    <label>Email:</label><br>
    <input type="email" id="inputEmail"><br><br>

    <label>Phone Number:</label><br>
    <input type="text" id="inputPhone"><br><br>

    <label>Address:</label><br>
    <input type="text" id="inputAddress"><br><br>

    <button onclick="showDetails()">Submit</button>

    <hr>

    <!-- Output Section (Initially Empty) -->
    <h2 id="name"></h2>
    <h2 id="dob"></h2>
    <h2 id="email"></h2>
    <h2 id="phone"></h2>
    <h2 id="address"></h2>

    <script src="script.js"></script>

</body>
</html>
